<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto mt-5 shadow p3">
                <h2><u>user login</u></h2>
                <form method="post">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">User Name:</label>
                        <input type="email" class="form-control" id="Input1" 
                        placeholder="name@example.com" name="uname">
                      </div>

                      <div class="mb-3">
                        <label for="Input2" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="Input2" name="upass">
                      </div>

                

                      <div class="mb-3">
                        <input type="submit" value="resgister" class="btn btn-danger">
                       &nbsp;&nbsp;&nbsp; New user? <a href="register.html">login</a>

                      </div>
                </form>
            </div>
        </div>
    </div>

    <script src="static/js/popper.js"></script>
